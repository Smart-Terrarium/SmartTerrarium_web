<!DOCTYPE html>
<html>

<head>
    {% load static %}
    {% load bootstrap %}
    <title>Log in - SmartTerrarium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>


<body>
{% block content %}

    <section class="h-100 gradient-form" style="background-color: #343a40;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-6">
                    <div class="card rounded-5 text-black shadow-lg">
                        <div class="card-body p-md-5 mx-md-4">

                            <div class="text-center">
                                <img src="{% static 'text-logo-w-frog.png' %}"
                                     alt="logo">
                            </div>

                            <form method="post">
                                <p class="text-center">Log in to your account</p>

                                <div class="form-outline mb-4">
                                    {% csrf_token %}
                                    <input type="email" name="email" id="email" class="form-control"
                                           placeholder="Email address" required/>
                                    <label class="form-label" for="email">Email address</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="password" class="form-control" required/>
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="d-grid text-center pt-1 mb-5 pb-1">
                                    <button class="btn btn-success btn-block fa-lg mb-3" type="submit">Log in</button>
                                    <a class="text-muted" href="{% url 'forgot_password' %}">Forgot password?</a>
                                </div>

                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2">Don't have an account?</p>
                                    <button onclick="window.location.href='{% url 'register' %}'" type="button"
                                            class="btn btn-outline-success">Create new
                                    </button>
                                </div>

                            </form>
                            {% if message %}
                                <p>{{ message }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
</body>
</html>
