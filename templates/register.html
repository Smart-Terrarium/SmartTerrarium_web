<!DOCTYPE html>
<html>

<head>
    {% load static %}
    {% load bootstrap %}
    <title>Register - SmartTerrarium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<body>

{% block content %}

    <section class="h-100 gradient-form" style="background-color: #343a40;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-5 text-black shadow-lg">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="{% static 'text-logo-w-frog.png' %}"
                                             alt="logo">
                                    </div>

                                    <form method="post">
                                        <p class="text-center">Create new account</p>

                                        <div class="form-outline mb-4">
                                            {% csrf_token %}
                                            <input type="email" name="email" id="email" class="form-control"
                                                   placeholder="Email address" required/>
                                            <label class="form-label" for="email">Email address</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" name="password" id="password" class="form-control"
                                                   required/>
                                            <label type="submit" class="form-label" for="password">Password</label>
                                        </div>

                                        <div class="d-grid text-center pt-1 mb-5 pb-1">
                                            <button type="submit"
                                                    class="btn btn-success btn-block fa-lg mb-3"
                                                    type="button">Register
                                            </button>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Already have an account?</p>
                                            <button onclick="window.location.href='{% url 'login' %}'" type="button"
                                                    class="btn btn-outline-success">Log in
                                            </button>
                                        </div>
                                    </form>
                                    {% if message %}
                                        <p>{{ message }}</p>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="col-lg-6 rounded-5 d-flex align-items-start gradient-custom-2"
                                 style="background-image: url('{% static "register_page_bg.png" %}')">
                                <div class="text-white text-center px-3 py-4 p-md-5 mx-md-4 w-100">
                                    <h1 class="mb-4 display-4 fw-bold">DOWNLOAD OUR APP</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
</body>
</html>
