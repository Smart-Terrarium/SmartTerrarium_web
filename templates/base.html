{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
    <title>{% block title %} {% endblock %}</title>


</head>
<body>
<script src="https://kit.fontawesome.com/a732092f31.js" crossorigin="anonymous"></script>
<!-- Sidebar -->
<div class="sidebar d-flex flex-column">
    <!-- SmartTerrarium logo in the sidebar -->
    <a href="{% url 'charts' %}"><img src="{% static 'text-logo-w-frog_200x220.png' %}" alt="Logo"
                                      class="centered-image"></a>
    <!-- sidebar items -->
    <div class="sidebar-items">
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'charts' %}">Charts</a></li>
            <li><a href="{% url 'sensors' %}">Sensors</a></li>
            <li><a href="{% url 'get_not_served_alerts' %}">Alerts</a></li>
            <li><a href="{% url 'login' %}">Login - test</a></li>
            <li><a href="{% url 'register' %}">Register - test</a></li>
            <li><a href="{% url '404' %}">404 - test</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
    <!-- Script link to make dropup menu works -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <!-- Dropup -->
    <div class="dropup mt-auto">
        <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
            <!-- Email address od logined user in dropup button -->
            {% if user.is_authenticated %}
                {{ user.email }}
            {% else %}
                You're not logged in
            {% endif %}
        </button>
        <!-- Dropup menu -->
        <ul class="dropdown-menu text-bg-dark">
            <li><a class="dropdown-item" href="{% url 'sensor_form' %}">Add new sensor</a></li>
            <li><a class="dropdown-item" href="{% url 'change_password' %}">Change user password</a></li>
            <li><a class="dropdown-item" href="{% url 'device_config' %}">Device configuration</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
        </ul>
    </div>
</div>

<div class="content">
    <div class="scroll-bar-content">
        <div class="main-content">
            {% block content %} {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
