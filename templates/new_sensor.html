{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %} New Sensor - SmartTerrarium {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'new_sensor.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>
<body>
{% block content %}
    <section class="h-100 gradient-form" style="background-color: white;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-6">
                    <div class="card rounded-5 text-black shadow-lg">
                        <div class="card-body p-md-5 mx-md-4">
                            <div class="text-center">
                                <h2 class="text-center mb-5">Add new sensor</h2>
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                {% if error_message %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ error_message }}
                                    </div>
                                {% endif %}
                                <div class="form-outline mb-4">
                                    {{ form|bootstrap }}
                                </div>
                                <div class="d-grid text-center pt-1 mb-4">
                                    <button class="btn btn-success btn-block" type="submit">
                                        Confirm
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
</body>
</html>
