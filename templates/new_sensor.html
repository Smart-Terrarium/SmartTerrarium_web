<!DOCTYPE html>
<html>
<head>
    {% load bootstrap %}
    {% load static %}
    <title>Add new sensor - SmartTerrarium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
{% block content %}
    <section class="h-100 gradient-form" style="background-color: #343a40;">
    <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
    <div class="col-lg-6">
    <div class="card rounded-5 text-black shadow-lg">
    <div class="card-body p-md-5 mx-md-4">

        <div class="text-center">
            <img src="{% static 'logo-add-sensor.png' %}"
                 style="width: 250px;" alt="logo">
        </div>
        <div class="form-outline mb-4">
            {% csrf_token %}
            {{ form|bootstrap }}
        </div>

        <div class="d-grid text-center pt-1 mb-5 pb-1">
            <button type="submit" class="btn btn-success btn-block fa-lg mb-3" type="button">
                Confirm
            </button>
        </div>

    </div>
    <form method="post">
{% endblock %}
</body>
</html>
