{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Password - SmartTerrarium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<body>

{% block content %}

    <section class="h-100 gradient-form" style="background-color: white;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-6">
                    <div class="card rounded-5 text-black shadow-lg">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <h2 class="text-center mb-5">Change password</h2>
                                    </div>

                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-outline mb-4">
                                            <input type="password" name="new_password" id="new_password" class="form-control"
                                                   placeholder="New Password" required/>

                                            <label class="form-label" for="new_password">New Password</label>

                                            <input type="password" name="password_repeat" id="password_repeat" class="form-control"
                                                   placeholder="Repeat new password" required/>

                                            <label class="form-label" for="password_repeat">New Password</label>
                                        </div>

                                        <div class="d-grid text-center pt-1 mb-4">
                                            <button class="btn btn-success btn-block" type="submit">Change Password!
                                            </button>
                                        </div>

                                    </form>
                                    {% if message %}
                                        <p>{{ message }}</p>
                                    {% endif %}
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

    </section>
{% endblock %}
</body>
</html>
